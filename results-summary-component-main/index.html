<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
  <div class="result-card">
      <h4>Your Result</h4>
    <div class="circle">
        <div class="circle-inner">
      <h1>76</h1>
      <p>of 100</p>
        </div>
    </div>

  <h1 class="result-card__title">Great</h1>
  <p class="result-card__description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-card">
      <h4>Summary</h4>
<div class="summary-item">
  <p class="item-title"><img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction</p>
  <p class="item-result"><span class="marked">80</span> / 100</p>
</div>
    <div class="summary-item">
      <p class="item-title"><img src="assets/images/icon-memory.svg" alt="memory icon">Memory</p>
      <p class="item-result"><span class="marked">92</span> / 100</p>
    </div>
    <div class="summary-item">
      <p class="item-title"><img src="assets/images/icon-verbal.svg" alt="verbal icon">Verbal</p>
      <p class="item-result"><span class="marked">61</span> / 100</p>
    </div>
    <div class="summary-item">
      <p class="item-title"><img src="assets/images/icon-visual.svg" alt="visual icon">Visual</p>
      <p class="item-result"><span class="marked">72</span> / 100</p>
    </div>
    <button class="continue-button">
      Continue
    </button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
